<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body ng-app="MyApp" ng-controller='MyCtrl'>
    <div class="container">
        <div class="jumbotron py-3">
            <h1 class="text-center" py-4>{{title}}</h1>
            <p class="py-3">
                This is to warn every citizen to be in social distancing and avoid contact with considering different preventive measures. Home Quaratine is the best solution for this pancemic </p>

            <div class="row">
                <div class="col-md-4">
                    <div class="div card bg-warning text-white">
                        <div class="card-body">
                            <h3>Total Cases</h3>
                            <h3>{{all_data.updated}} </h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="div card bg-success text-white">
                        <div class="card-body">
                            <h3>Recoverd Cases</h3>
                            <h3>{{all_data.recovered}}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="div card bg-danger text-white">
                        <div class="card-body">
                            <h3>Deaths</h3>
                            <h3>{{all_data.deaths}}</h3>
                        </div>
                    </div>

                </div>
            </div>

</body>

</html>
